<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Our Employees - Los Santos Organisation</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo">
      <img src="images/logo.png" alt="Logo" />
      <h1>Los Santos Organisation</h1>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="employees.html">Employees</a></li>
        <li><a href="information.html" class="active">Information</a></li>
        <li><a href="https://discord.gg/NyUmvfAzC4" target="_blank" class="discord-button">Join Discord</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <h2>Meet Our Team</h2>
      <div class="employee-grid" id="employee-grid"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Los Santos Organisation. All rights reserved.</p>
  </footer>

  <script>
    fetch("employees.json")
      .then((res) => res.json())
      .then((employees) => {
        const grid = document.getElementById("employee-grid");
        employees.forEach((emp) => {
          const card = document.createElement("div");
          card.className = "employee-card";
          card.innerHTML = `
            <img src="${emp.image}" alt="${emp.name}" />
            <h3>${emp.name}</h3>
            <p>Role: ${emp.role}</p>
            <p>Phone: ${emp.number}</p>
            <p>Discord: ${emp.discord}</p>
          `;
          grid.appendChild(card);
        });
      });
  </script>
</body>
</html>
