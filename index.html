<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Los Santos Organisation</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
</head>
<body>
  <header>
    <div class="logo">
      <img src="images/logo.png" alt="Logo" />
      <h1>Los Santos Organisation</h1>
    </div>
    <button class="menu-toggle" onclick="toggleMenu()">‚ò∞</button>
    <nav>
      <ul>
        <li><a href="#house-list">Houses</a></li>
        <li><a href="employees.html">Employees</a></li>
        <li><a href="information.html">Information</a></li>
        <li><a href="map.html">Map</a></li>
        <li><a href="https://discord.gg/NyUmvfAzC4" target="_blank" class="discord-button">Join Discord</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="hero" data-aos="fade-up">
      <div class="hero-content">
        <h1 id="typing-text"></h1>
        <a href="#house-list" class="cta-button">Explore Houses</a>
      </div>
    </section>

    <section id="top-rated">
      <h2>‚≠ê Top Rated Houses</h2>
      <div id="top-rated-list" class="house-grid"></div>
    </section>

    <section id="house-list">
      <h2>All Houses</h2>
      <div class="house-grid"></div>
    </section>
  </main>

  <div id="booking-modal" class="modal">
    <div id="modal-content" class="modal-content"></div>
  </div>

  <footer>
    <p>&copy; 2025 Los Santos Organisation. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();

    function toggleMenu() {
      document.querySelector('header nav ul').classList.toggle('active');
    }

    const text = "üèôÔ∏è Welcome to Los Santos Organisation";
    let index = 0;

    function typeEffect() {
      if (index < text.length) {
        document.getElementById("typing-text").innerHTML += text.charAt(index);
        index++;
        setTimeout(typeEffect, 100);
      }
    }

    window.onload = typeEffect;
  </script>
</body>
</html>
