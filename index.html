<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Los Santos Organisation</title>
  <link rel="stylesheet" href="style.css" />

  <!-- AOS (Animate on Scroll) CSS -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
</head>
<body>
  <header>
    <div class="logo">
      <img src="images/logo.png" alt="Logo" />
      <h1>Los Santos Organisation</h1>
    </div>
    <nav>
      <ul>
        <li><a href="#house-list">Houses</a></li>
        <li><a href="employees.html">Employees</a></li>
        <li><a href="information.html">Information</a></li>
        <li><a href="map.html">Map</a></li>
        <li><a href="https://discord.gg/NyUmvfAzC4" target="_blank" class="discord-button">Join Discord</a></li>
      </ul>
    </nav>
  </header>

  <!-- ✅ Hero Section -->
  <section class="hero" id="home">
    <div class="hero-content" data-aos="fade-up">
      <h1>Welcome to Los Santos Organisation</h1>
      <p class="typing-effect">Your Ultimate Housing Experience in GTA V</p>
      <a href="#house-list" class="cta-button">Explore Houses</a>
    </div>
  </section>

  <main>
    <section id="top-rated">
      <h2>⭐ Top Rated Houses</h2>
      <div id="top-rated-list" class="house-grid"></div>
    </section>

    <section id="house-list">
      <h2>All Houses</h2>
      <div class="house-grid"></div>
    </section>
  </main>

  <!-- Modal Booking -->
  <div id="booking-modal" class="modal">
    <div id="modal-content" class="modal-content"></div>
  </div>

  <footer>
    <p>&copy; 2025 Los Santos Organisation. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>

  <!-- ✅ AOS Scroll Animation -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>
</html>
